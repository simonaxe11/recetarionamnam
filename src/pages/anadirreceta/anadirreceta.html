<ion-header>

  <ion-navbar>
    <ion-title>AÃ±adir Receta Nueva</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Ingredientes</ion-label>
        <ion-input type="text" [(ngModel)]="ingredientes"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Paso a paso</ion-label>
        <ion-input type="text" [(ngModel)]="pasoapaso"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="takePhoto()">Hacer foto
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <p>{{currentImage}}</p>
    </ion-item>

    <ion-item>
      <img src="{{currentImage}}"/>
    </ion-item>
    
    <ion-item>
      <button ion-button color="dark" block (click)="anadirreceta(nombre, ingredientes, pasoapaso)">Agregar</button>
    </ion-item>

  </ion-list>

</ion-content>
